title:    '<span class="blue">Pe</span>rsonal Statement'
detail:   'I can proudly describe me as a super nerd who has found himself deeply interested in the software development. This has developed into my greatest passion so I put all the effort to research, learn and work on the software field. As a result, I reached my main goal in life - becoming a skillful and innovative software engineer - through years and years of accumulating the experience. What is more, my huge interest for learning and customizing new technologies in all of the development environment, as well as my vision in devising a better problem-solving method to challenging tasks are the competitive edges that really make me stand out of the crowd.'
